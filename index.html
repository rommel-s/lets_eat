<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FCE302">
    <title>O que comer?</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-app">
      <div id="header">
        <div id="logo">
          <img src="./public/assets/icon-logo.png" alt="O que comer?">
        </div>
        <div id="title">
          <p id='app-title'>O que comer?</p>
        </div>
      </div>

      <div id="user-inputs">
        <div class="options">
          <p>Opção 01</p>
          <input type="text" name="op01" id="op-01">
        </div>
        <div class="options">
          <p>Opção 02</p>
          <input type="text" name="op02" id="op-02">
        </div>
        <div class="options">
          <p>Opção 03</p>
          <input type="text" name="op03" id="op-03">
        </div>
      <div id="btn">
        <button class='button' onclick="getOptions()">OK</button>
      </div>

      </div>
      <div id="answer">
        Acho que você deve comer
      </div>
      <button id='reload' onclick="reload()">
        <img src="./public/assets/reloadicon.png" alt="Recarregar" srcset="">
      </button>

      <!-- Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->



    </div>
    <script src="./src/scripts/main.js"></script>
</body>
</html>
